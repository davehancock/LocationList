<html>
<head>
    <link rel="stylesheet" href="resources/css/app.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ng-grid/ng-grid.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <!-- endbower -->
</head>

<header class="loc-list-header">
    <div>
        <h1>Location List
            <small style="color: #C2ABAB">List What, Where and When</small>
        </h1>
    </div>
</header>

<body ng-cloak ng-app="locationListApp">

<div id="wrap" ng-controller="errorCtrl">
    <div ng-controller="navCtrl">
        <ul class="nav nav-pills nav-justified">
            <li ng-class="{active: $route.current.activeTab == 'summaryTab'}">
                <a ng-href='#/summary'>
                    <span class="badge pull-right">{{listItems.length}}</span>
                    Summary
                </a>
            </li>
            <li ng-class="{active: $route.current.activeTab == 'mapTab'}">
                <a ng-href='#/map'>Map</a>
            </li>
        </ul>
    </div>
    <div ng-view></div>
    <div id="push"></div>
</div>

<div id="footer">
    <div class="container">
        <p class="location-list-footer pull-left">&copy 2014 DJH Technologies</p>

        <p class="location-list-footer pull-right">LocationList</p>
    </div>
</div>

<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>

<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/ng-grid/build/ng-grid.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/lodash/dist/lodash.compat.js"></script>
<script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
<script src="bower_components/angularjs-geolocation/src/geolocation.js"></script>
<!-- endbower -->

<script src="resources/js/app.js"></script>
<script src="resources/js/error/error-controller.js"></script>
<script src="resources/js/controller/nav-controller.js"></script>
<script src="resources/js/location/location-controller.js"></script>
<script src="resources/js/summary/summary-controller.js"></script>
<script src="resources/js/summary/summary-service.js"></script>
<script src="resources/js/summary/summary-factory.js"></script>

</body>
</html>
