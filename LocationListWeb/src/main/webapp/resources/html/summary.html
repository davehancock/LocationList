<div class="middle">
    <h2>Summary Info</h2>
</div>

<div class="outer-list-container">
    <div class="middle-list-container">
        <div class="inner-list-container">
            <div class="list-table">
                <ul class="middle list-group">
                    <li class="list-group-item" ng-repeat="i in summaryItems">
                        Description: {{i.desc}}, Location: {{i.location}}, Timestamp: {{i.timestamp}}
                    </li>
                </ul>
            </div>
            <div class="list-input-group">
                <div class="list-label">Description:</div>
                <div class="list-input input-group">
                    <input type="text" class="form-control" ng-model="description"
                           ng-keypress="($event.which === 13) ? addListItem(description): 0"/>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="gridStyle" ng-grid="gridOptions"></div>

<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <button ng-click="addListItem(description)" class="btn btn-default">Add Item</button>
    </div>
    <div class="btn-group">
        <button ng-click="deleteListItem()" class="btn btn-default">Delete Item</button>
    </div>
</div>
