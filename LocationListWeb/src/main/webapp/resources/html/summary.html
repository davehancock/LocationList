<div class="middle">
    <h2>Summary Info</h2>
</div>

<div class="outer-summary-container">
    <div class="middle-summary-container">
        <div class="inner-summary-container">
            <div class="gridStyle" ng-grid="gridOptions"></div>
            <div class="summary-input-group">
                <div class="summary-label">Description:</div>
                <div class="summary-input input-group">
                    <input type="text" class="form-control" ng-model="description"
                           ng-keypress="($event.which === 13) ? addSummaryItem(description): 0"/>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <button ng-click="addSummaryItem(description)" class="btn btn-default">Add Item</button>
    </div>
    <div class="btn-group">
        <button ng-click="deleteSummaryItem()" class="btn btn-default">Delete Item</button>
    </div>
</div>
