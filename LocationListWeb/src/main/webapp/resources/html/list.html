<div class="middle">
    <h2>List Info</h2>
</div>

<div>
    <ul class="middle list-group">
        <li class="list-group-item" ng-repeat="i in listItems">
            Description: {{i.desc}}, Location: {{i.location}}, Timestamp: {{i.timestamp}}
        </li>
    </ul>
</div>

<div class="row">
    <div class=" col-lg-6">
        <div class="middle input-group">
            <label title="Description"></label>
            <input type="text" class="form-control">
        </div>
        <div class="middle input-group">
            <label title="Location"></label>
            <input type="text" class="form-control">
        </div>
        <div class="middle input-group">
            <label title="Time"></label>
            <input type="text" class="form-control">
        </div>
    </div>
</div>

<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <button ng-click="addListItem()" class="btn btn-default">Add Item</button>
    </div>
    <div class="btn-group">
        <button ng-click="deleteListItem()" class="btn btn-default">Delete Item</button>
    </div>
</div>
