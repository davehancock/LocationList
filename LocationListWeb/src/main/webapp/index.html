<html>
<head>
    <link rel="stylesheet" href="resources/css/app.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-route.js"></script>

    <script src="resources/js/app.js"></script>
    <script src="resources/js/controller/nav-controller.js"></script>
    <script src="resources/js/controller/home-controller.js"></script>

    <script src="resources/js/controller/summary-controller.js"></script>
    <script src="resources/js/controller/location-controller.js"></script>

    <script src="resources/js/service/summary-service.js"></script>
</head>

<body ng-app="locationListApp">

<div ng-controller="navCtrl">
    <ul class="nav nav-pills nav-justified">
        <li ng-class="{active: $route.current.activeTab == 'listTab'}">
            <a ng-href='#/list'>
                <span class="badge pull-right">{{listItems.length}}</span>
                List
            </a>
        </li>
        <li ng-class="{active: $route.current.activeTab == 'homeTab'}">
            <a ng-href='#/home'>
                <span class="badge pull-right">5</span>
                Home
            </a>
        </li>
        <li ng-class="{active: $route.current.activeTab == 'mapTab'}"><a ng-href='#/map'>Map</a></li>
    </ul>
</div>

<div ng-view></div>

</body>

</html>
